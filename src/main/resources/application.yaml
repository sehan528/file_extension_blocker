spring:
    datasource:
        url: jdbc:mysql://sehan-db.cpoeo06ycky0.ap-northeast-2.rds.amazonaws.com/file_extension_blocker
        username: ${DB_USERNAME}
        password: ${DB_PASSWORD}
        driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                format_sql: true

    servlet:
        multipart:
            max-file-size: 500MB
            max-request-size: 500MB

logging:
    level:
        org:
            hibernate:
                SQL: DEBUG