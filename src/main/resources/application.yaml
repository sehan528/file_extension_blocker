spring:
    application:
        name: file_extension_blocker

    datasource:
        url: jdbc:mysql://localhost:3306/file_extension_blocker
        username: root
        password: root1234
        driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                format_sql: true

    servlet:
        multipart:
            max-file-size: 100MB
            max-request-size: 100MB



logging:
    level:
        org:
            hibernate:
                SQL: DEBUG