<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>File Extension Blocker</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-gray-100 p-8">
<div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="p-6">
        <h1 class="text-2xl font-bold mb-6">파일 확장자 차단</h1>

        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4">고정 확장자</h2>
            <div class="flex flex-wrap gap-4" id="fixedExtensions">
                <div th:each="ext : ${fixedExtensions}" class="flex items-center">
                    <input type="checkbox" th:id="${ext.name}" th:checked="${ext.checked}" onchange="toggleFixed(this)" class="mr-2">
                    <label th:for="${ext.name}" th:text="${ext.name}" class="text-sm"></label>
                </div>
            </div>
        </div>

        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4">커스텀 확장자</h2>
            <form id="addCustomForm" class="flex mb-4">
                <input type="text" id="customExtension" maxlength="20" required
                       class="flex-grow mr-2 px-3 py-2 border rounded">
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                    추가
                </button>
            </form>
            <div class="bg-gray-100 p-4 rounded">
                <ul id="customList" class="flex flex-wrap gap-2">
                    <li th:each="ext : ${customExtensions}"
                        class="bg-white px-3 py-1 rounded flex items-center">
                        <span th:text="${ext.name}" class="mr-2"></span>
                        <button class="delete-custom text-red-500" th:onclick="deleteCustom([[${ext.name}]])">X</button>
                    </li>
                </ul>
            </div>
            <p class="mt-2 text-sm text-gray-600">
                Custom extensions: <span id="customCount" th:text="${#lists.size(customExtensions)}"></span>/200
            </p>
        </div>

        <div>
            <h2 class="text-xl font-semibold mb-4">파일 업로드</h2>
            <form id="uploadForm" class="flex items-center">
                <input type="file" id="fileUpload" required class="flex-grow mr-2">
                <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
                    업로드
                </button>
            </form>
        </div>

        <div class="mt-8">
            <h2 class="text-xl font-semibold mb-4">업로드된 파일 목록</h2>
            <ul id="uploadedFiles" class="bg-gray-100 p-4 rounded">
                <li th:each="file : ${uploadedFiles}" class="bg-white px-3 py-1 rounded flex items-center justify-between mb-2">
                    <span th:text="${file.name}"></span>
                    <button th:onclick="deleteFile([[${file.id}]])" class="text-red-500">X</button>
                </li>
            </ul>
        </div>
    </div>
</div>

<script th:src="@{/js/main.js}"></script>
</body>
</html>
